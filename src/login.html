<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WowChat</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <img src="img/img2.png" alt="" />
    <div class="box">
      <span class="borderline"></span>
      <form
        action="home.html"
        id="login-form"
        class="needs-validation"
        novalidate
      >
        <h2>Ingresa</h2>
        <div class="inputBox form-group">
          <input
            type="number"
            id="numeroUsuario"
            name="numeroUsuario"
            required
          />
          <span class="valid-feedback" style="display: none">¡Se ve bien!</span>
          <span class="invalid-feedback" style="display: none"
            >Por favor Proporcione un número de teléfono válido.</span
          >
          <span class="edit">Teléfono</span>
          <i></i>
        </div>

        <div class="inputBox form-group">
          <input type="password" id="contraseña" name="contraseña" required />
          <span class="valid-feedback" style="display: none">¡Se ve bien!</span>
          <span class="invalid-feedback" style="display: none"
            >Proporcione una contraseña válida.</span
          >
          <!-- Cambiado el mensaje de error -->
          <span class="edit">Contraseña</span>
          <i></i>
          <span id="text"></span>
        </div>
        <div class="links">
          <a href="#" class="a1">Recuperar contraseña</a>
          <a href="singnup.html" class="a2">Registro</a>
        </div>
        <div class="form-group">
          <button type="submit" value="Signup" class="enviar">Ingresa</button>
        </div>
      </form>
    </div>
    <img src="img/img-3.png" alt="" srcset="" />
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/v_signin.js"></script>
</html>
